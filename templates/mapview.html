<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <link type="text/css" rel="stylesheet" href="ti3style.css"/>
  <title>{NAME} - TI3Web Map Viewer</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>

<body>
  <div id="frame_div">
    <div id="lock_div">
      {LOCK_MSG}
      <form method="post" action="{TI3WEB_DIR}/mapview.php" id="lock">
	<input type="hidden" value="{ID}" name="id">
	<input type="hidden" value="{SID}" name="sid">
	<!-- FOR LOCK_BUTTONS -->
	<input type="submit" value="{BUTTON_VALUE}" name="{BUTTON_NAME}">
	<!-- END FOR -->
      </form>
    </div>
  </div>
  <div id="map_div">
    <!-- FOR SYSTEMS -->
    <div class="system_div" style="{SYSTEM_STYLE}" title="{SYSTEM_TITLE}"></div>
    <!-- END FOR -->
  </div>
  <div id="footer_div">
    {FOOTER_MSG}
  </div>
</body>
